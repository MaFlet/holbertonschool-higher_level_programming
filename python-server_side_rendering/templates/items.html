<!doctype html>
<html lang="en">
    <head>
        <title>Items List</title>
    </head>
<body>
    {% inlcude 'header.html' %}
    <main>
        {% if items %}
        <ul>
            {% for items in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No items found</p>
        {% endif %}
    </main>
</body>
</html>
