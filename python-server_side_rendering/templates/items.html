<!doctype html>
<html lang="en">
    <head>
        <title>Items List</title>
    </head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/items">Items</a>
        </nav>
    </header>
        <ul>
        <h1>Items List</h1>
        {% if items|length == 0 %}
              Empty
        {% else %}
            {% for item in items %}
                <li>{{item}}</li>
             {% endfor %}
        {% endif %}
        </ul>
</body>
</html>
